[package]
authors = ["Antoni Boucher <bouanto@zoho.com>"]
categories = ["gui"]
description = "Keyboard-driven web browser"
license = "MIT"
name = "titanium"
repository = "https://github.com/antoyo/titanium"
version = "0.1.1"

[dependencies]
cairo-rs = "^0.15.0"
gdk = "^0.15.0"
gio = "^0.15.0"
glib = "^0.15.0"
gtk = "^0.15.0"
gumdrop = "0.4"
log = "0.4"
log-panics = "2"
mg = "0.15"
mg-settings = "^0.4.0"
mg-settings-macros = "^0.4.0"
number_prefix = "^0.2"
open = "^1.1"
password-store = "^0.4.0"
percent-encoding = "^1.0.0"
relm =  "0.23"
relm-derive = "0.23"
rusqlite = "0.20"
simplelog = "0.5"
syslog = "4"
tempfile = "3"
url = "^1.2"
webkit2gtk = "^0.18.0"
xdg = "^2.0"
zip = "0.3"

# TODO: remove since https://github.com/gtk-rs/gio/issues/99 is fixed.
gio-sys = "^0.15.0"
glib-sys = "^0.15.0"
gobject-sys = "^0.15.0"

[dependencies.titanium-common]
path = "titanium-common"
version = "^0.1"

[dev-dependencies]
libxdo = "0.6"

[features]
default = [
    "cairo-rs/png",
    "log-panics/with-backtrace",
    "webkit2gtk/v2_28",
]
